<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Form</title>
</head>
<body>
    <form><fieldset>
        <legend>Enquiry</legend>
        Name : <input type ="text" name = "name" placeholder="Enter your Name"><br><br>
        Address :<textarea name ="address"></textarea><br><br>
        Gender :
        <input type ="radio" value ="m" name="gender"/> Male
        <input type ="radio" value ="f" name="gender"/> Female
        <input type ="radio" value = "o" name ="gender"/> Others
        <br><br>
        Country:
        <select>
            <option>Please Select a country</option>
            <optgroup label="ASIA">          
            <option value ="india">India</option>
            <option value ="Srilanka">Srilanka</option></optgroup>
            <optgroup label="USA">
                <option value ="Newyork">Newyork</option>
                <option value ="California">California</option></optgroup>
        </select>
        <br>
        <br>
        Hobbies :

        <input type = "checkbox" name="hobbies[]"> Dancing
        <input type = "checkbox" name="hobbies[]"> Singing
        <input type = "checkbox" name="hobbies[]"> Painting<br>
        <br>
        Image :
        <input type = "file" name ="image"/><br><br>


        <input type ="submit" Value = "Send"/>
        <input type ="reset" Value = "Reset"/>
        <br><br>
    </fieldset>
    </form>
    
</body>
</html>
